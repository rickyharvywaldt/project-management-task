<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management | Task</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div>
                <input type="text" name="task" id="task" placeholder="Add new task">
                <span class="material-symbols-outlined">add_circle</span>
                <button type="submit" class="button" id="button_task">Task</button>
                <span class="divider">|</span>
                <button type="submit" class="button" id="button_group">Group of Tasks</button>
            </div>
            <div>
                <table id="task_items">

                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
