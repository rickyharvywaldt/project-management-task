<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management | Task</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Not Gantt</h1>
            <div class="left">
                <form id="form">
                    <input type="text" name="task" id="task" placeholder="Add new task">
                    <div id="msg"></div>
                    <div class="buttons">
                        <button type="submit" class="button" id="button_task">+ Task</button>
                        <span>|</span>
                        <button type="submit" class="button" id="button_group">+ Group of Tasks</button>
                    </div>
                </form>
            </div>
            <div class="right">
                <ul class="sortable-list" id="task_list">
                    <li class="item" draggable="true">
                        <div class="group-of-tasks">
                            <p contenteditable="true" onKeyDown="onEnter(this)">First Group (click to rename)</p>
                            <span class="options">
                                <i onClick="editTask(this)" class="fas fa-edit fa-sm"></i>
                                <i onClick="deleteTask(this)" class="fas fa-trash-alt fa-sm"></i>
                                <i class="fas fa-ellipsis-v fa-sm"></i>
                            </span>
                        </div>
                    </li>
                    <li class="item" draggable="true">
                        <div class="single-tasks">
                            <p contenteditable="true" onKeyDown="onEnter(this)">First Task (click to rename)</p>
                            <span class="options">
                                <i onClick="editTask(this)" class="fas fa-edit fa-sm"></i>
                                <i onClick="deleteTask(this)" class="fas fa-trash-alt fa-sm"></i>
                                <i class="fas fa-ellipsis-v fa-sm"></i>
                            </span>
                        </div>
                    </li>
                </ul>
                <div>
                    <span class="extra-option">
                        <div>
                            <span class="material-symbols-outlined">add_circle</span>
                            <button type="submit" class="extra-button" id="button_task_input">Task</button>
                            <span class="divider">|</span>
                            <button type="submit" class="extra-button" id="button_group_input">Group of Tasks</button>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
